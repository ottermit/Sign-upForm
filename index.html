<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="section1">
            <div class="sign">
                <img src="logo.png" alt="Logo">
                <div>Adventure</div>
            </div>
        </div>
        <div class="section2"><strong>
            This is not a real online service. You know you need something
                like this in your life to help you realize your deepest dreams.
                <p>Sign up <i>now</i> to get started.</p>
                &nbsp;
                <p>You <em>know</em> you want to.</p>
        </strong>
        </div>
        <div class="section3">
            <div class="form-title"><strong><h3>Let's do this!</h3></strong></div>
            <form action="" method="get" class="sign-upForm" id="sign-upForm">
                <div class="left-container">
                    <div class="form-row">
                        <label for="firstName">FIRST NAME</label>
                        <input type="text" id="firstName" name="firstName" required minlength="1"/>
                    </div>
                    <div class="form-row">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email" required/>
                    </div>
                    <div class="form-row">
                        <label for="password">PASSWORD</label>
                        <input type="password" class="error" id="password" name="password" required minlength="8"/>
                    </div>
                </div>
                <div class="right-container">
                    <div class="form-row">
                        <label for="lastName">LAST NAME</label>
                        <input type="text" id="lastName" name="lastName" required minlength="1"/>
                    </div>
                    <div class="form-row">
                        <label for="phoneNumber">PHONE NUMBER</label>
                        <input type="tel" id="phoneNumber" name="phoneNumber" required/>
                    </div>
                    <div class="form-row">
                        <label for="confirmPassword">CONFIRM PASSWORD</label>
                        <input type="password" class="error" id="confirmPassword" name="confirmPassword" required minlength="8"/>
                    </div>
                </div>
            </form>
        </div>
        <div class="section4">
            <button type="submit" form="sign-upForm" class="submitBtn">Create Account</button>
            <strong>Already have an account?</strong> <a href="log-in">Log in</a></div>
    </div>
</body>
</html>
